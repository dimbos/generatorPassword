<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Генератор паролей</h1>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>   
                <span class='material-symbols-rounded'>copy_all</span>
            </div>

            <div class="pass-indicator weak">

            </div>

            <div class="pass-length">
                <div class="details">
                    <label for="">Длина пароля</label>
                    <span>16</span>
                </div>
                <input type="range" min='2' max='32' value='16' step='2'>
            </div>

            <div class="pass-settings">
                <label for="">настройка</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked readonly disabled>
                        <label for="lowercase">Маленькие буквы (a-z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Большие буквы (A-Z)</label>
                    </li>


                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Цифры (0-9)</label>
                    </li>


                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Символы (~!@#)</label>
                    </li>

                </ul>
            </div>

            <button class="generate-btn">Генерировать пароль</button>

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
